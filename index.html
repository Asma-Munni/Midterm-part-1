<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Widget</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
    <div class="topbar">
        <div class="logo">
            <img src="./images/logo.png" alt="">
            Weather Now
        </div>
        <div class="units">
            <button> <img src="./images/units.png" alt=""> units<i class="fa-solid fa-arrow-down"></i>
            </button>
            
        </div>

    </div>
    
    <div class="title"><h2>How's the sky looking today</h2></div>
    <div class="search-box">
        <input type="text" class="search" placeholder="  Search for a place">
        <button class="btn">Search</button>
    </div>
    <div class="main">
        <div class="left">
            <div class="left-1">
                <div class="location">
                    <h2>Berlin,Germany</h2> <br>
                    <h4>Tuesday,Aug 5,2025</h4>
                </div>
                <div class="temp">
                    <h1>20°</h1>
                </div>
            </div>
            <div class="left-2">
                <div class="feels">
                    <ul>
                        <li><a href="">Feels like</a></li>
                            <br> <br>
                        <li><a href="">18°</a></li>
                    </ul>

                </div>
                <div class="humidity">
                    <ul>
                        <li><a href="">Humidity</a></li>
                        <br><br>
                        <li><a href="">46%</a></li>
                    </ul>
                </div>
                <div class="wind">
                    <ul>
                        <li><a href="">Wind</a></li>
                        <br><br>
                        <li><a href="">14 km/h</a></li>
                    </ul>
                </div>
                <div class="pre">
                   <ul>
                        <li><a href="">Precipitation</a></li>
                        <br><br>
                        <li><a href="">0 mm</a></li>
                    </ul> 
                </div>

            </div>
            <div class="left-3">
               <p>Daily forcast</p>
               <div class="day">
                  <img src="./images/card1.png" alt="">
                  <img src="./images/card2.png" alt="">
                  <img src="./images/card3.png" alt="">
                  <img src="./images/card4.png" alt="">
                  <img src="./images/card5.png" alt="">
                  <img src="./images/card6.png" alt="">  
                </div>
            
            </div>
        
        </div>
        <div class="right">
            <div class="right-upper">
                <h4>Hourly forcast</h4>
                <button>Tuesday<a href="#"><i class="fa-solid fa-arrow-down"></i></a> </button>

            </div>
            <div class="right-lower">
                <img src="./images/three.png" alt="">
                <img src="./images/four.png" alt="">
                <img src="./images/five.png" alt="">
                <img src="./images/six.png" alt="">
                <img src="./images/seven.png" alt="">
                <img src="./images/eight.png" alt="">
                <img src="./images/nine.png" alt="">
                <img src="./images/ten.png" alt=""> 
            </div>
        </div>
    </div>
    </div>
       



    
</body>
</html>
